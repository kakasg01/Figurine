<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Administration</title>
</head>
<script>	
	function Signin()
	{
		if(f1.user.value=="admin")
			{
				if(f1.pass.value=="admin")
				{
					alert('Login success');
					location="../Admin/Admin.html";
				}
		else{alert('Invalid password');
			f1.pass.focus();}
			}
		else{alert('Invalid username');
			f1.user.focus();}
	}
</script>
<link rel="stylesheet" href="../Content/site.css"/>
<link rel="stylesheet" href="../Content/main.css"/>
<body>
	<div  align="center">
		<form id="f1">
		<h2>Administration</h2>
		<table style="background: #4CDE97" border="2">
			<tr>
			<th>Username: </th>
			<td><input type="text" placeholder="Enter username" name="user" /></td>
			</tr>
			<tr>
			<th>Password: </th>
			<td><input type="password" placeholder="Enter password" name="pass" /></td>
			</tr>
		</table>
			<input type="button" value="Sign in" name="btn" onClick="Signin()"/><br/>
		</form>
	</div>
</body>
</html>
